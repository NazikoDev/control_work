{% extends "cineboard/base.html" %}

{% block content %}
<h2>{{ title }}</h2>

{% if form %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
{% else %}
<form method="post">
    {% csrf_token %}
    <p>Вы уверены?</p>
    <button type="submit">Удалить</button>
</form>
{% endif %}
{% endblock %}
